<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Environment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .vscode-container {
            flex: 2;
            min-height: 60vh;
        }
        .terminal-container {
            flex: 1;
            min-height: 30vh;
            border-top: 2px solid #333;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Development Environment</h1>
    </div>
    <div class="container">
        <div class="vscode-container">
            <iframe src="/vscode/" title="VS Code"></iframe>
        </div>
        <div class="terminal-container">
            <iframe src="/wetty" title="Terminal"></iframe>
        </div>
    </div>
</body>
</html>
